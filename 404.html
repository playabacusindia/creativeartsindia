<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Creative Arts India</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #002222 0%, #004444 100%);
            color: white;
            padding: 20px;
        }

        .error-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            margin-bottom: 0;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 180, 181, 0.3);
        }

        .error-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .error-content p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 36px;
            background-color: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: var(--secondary);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <section class="error-section">
        <div class="error-content">
            <img src="images/logo.png" alt="Creative Arts India" class="mb-5" style="max-height: 80px; background: white; padding: 10px; border-radius: 10px;">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="index.html" class="home-btn">Return to Home</a>
        </div>
    </section>
</body>

</html>
